<body>
    <header>
        <div class="header-area">
            <div class="head-title">
                <p class="title">&nbsp;&nbsp;Memolink&nbsp;&nbsp;</p>
            </div>
                <p  id="dbname" ></p>

            <div class="head-btn-area">
                <p class="head_btn" id = "hb0">+New CARD
                    <span class="help" id ="hb0_help">↓Add new card</span>
                </p>
                <p class="head_btn" id = "hb1">CARD List
                    <span class="help" id ="hb1_help">↑Show card card list to jump<br>from a list [on/off]</span>
                </p>
                <p class="head_btn" id = "hb2">Help
                    <span class="help" id ="hb2_help">↓help[show/hide]</span>
                </p>
                <p class="head_btn" id = "hb3">Clear ALL
                    <span class="help" id ="hb3_help">↑Click*2 to execute</span>
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="main-area">
            <div class="addtopic">
                <p class="addtopic-text"></p>
            </div>
            <iframe class="viewer" src="" ></iframe>
            <p class="viewer-close">✖
                <span class="help" id ="viewclose_help">→close</span>
            </p>
            <!-- <span class="help" id ="widthbar_help">→close</span> -->
            <input type="range" class="width-bar" min="0.2" max = "2" value="1" step ="0.01">
            <!-- vard list-->
            <div id="cardlistview">
                <p>CARD&nbsp;LIST&nbsp;&nbsp;click&nbsp;to&nbsp;focus</p>
                <ul id="card_list"></ul>  
            </div>
        </div>
            
    </main>
